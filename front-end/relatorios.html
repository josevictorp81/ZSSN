<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZSSN</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/relatorios.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <header>ZSSN</header>
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./cadastrar.html">Cadastrar</a>
                    </li>
                    <li>
                        <a href="./atualizar.html">Atualizar</a>
                    </li>
                    <li>
                        <a href="./inventario.html">Inventário</a>
                    </li>
                    <li>
                        <a href="./negociar.html">Negociar</a>
                    </li>
                    <li>
                        <a href="./infectado.html">Reportar</a>
                    </li>
                    <li>
                        <a href="./relatorios.html">Relatórios</a>
                    </li>
                </ul>
            </div>

            <div class="content">
                <!-- reports -->
                <div class="reports">
                    <div class="status">
                        <h3>Porcentagem de Infectados</h3>
                        <div class="graph">
                            <canvas
                                id="chart"
                                width="100"
                                height="100"
                            ></canvas>
                        </div>
                    </div>
                    <div class="average-resources">
                        <h3>Média de Recursos</h3>
                        <div class="info">
                            <div class="resource">
                                <label for="water">Água:</label>
                                <p id="water"></p>
                            </div>
                            <div class="resource">
                                <label for="food">Alimentos:</label>
                                <p id="food"></p>
                            </div>
                            <div class="resource">
                                <label for="medication">Medicamentos:</label>
                                <p id="medication"></p>
                            </div>
                            <div class="resource">
                                <label for="ammunition">Munição:</label>
                                <p id="ammunition"></p>
                            </div>
                        </div>
                    </div>
                    <div class="lost-points">
                        <h3>Pontos Perdidos</h3>
                        <div class="form">
                            <label for="survivor"
                                >Sobrevivente infectado:</label
                            >
                            <div class="form-content">
                                <select
                                    name="survivor-infected-list"
                                    id="survivor-infected-list"
                                >
                                    <option value="">Escolha um</option>
                                </select>
                                <button id="btn-points">Ver Pontos</button>
                            </div>
                            <p class="points" id="points"></p>
                        </div>
                    </div>
                </div>
                <!-- end reports -->
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/relatorios.js"></script>
    </body>
</html>
